<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>知问</title>
		<link rel="shortcut icon" type="images/x-icon" href="images/favicon.ico"/>
		<script src="jquery-ui/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery-ui/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.form.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<header id="header">
			<div class="header_main">
				<h1>知问</h1>
				<div class="header_search">
					<input type="text" name="search" class="search" />
				</div>
				<div class="header_button">
					<button type="button" value="查询" id="search_button" /></button>
				</div>
				<div class="header_member">
					<a href="#" id="reg_a">注册</a>
					<a href="#" id="member">用户</a>
					|
					<a href="#" id="login_a">登录</a>
					<a href="#" id="logout">退出</a>
				</div>
			</div>
		</header>
		
		
		<div id="tabs">
			<ul>
				<li><a href="#tab1">tab1</a></li>
				<li><a href="#tab2">tab2</a></li>
				<li><a href="#tab3">tab3</a></li>
			</ul>
			<div id="tab1">tab1-content</div>
			<div id="tab2">tab2-content</div>
			<div id="tab3">tab3-content</div>
		</div>
		
		
		<form id="reg" action="123.html" title="会员注册">
			<ol class="reg_error"></ol>
			<p>
				<label for="user">账号：</label>
				<input type="text" name="user" class="text" id="user"/>
				<span class="star">*</span>
			</p>
			<p>
				<label for="pass">密码：</label>
				<input type="text" name="pass" class="text" id="pass" />
				<span class="star">*</span>
			</p>
			<p>
				<label for="email">邮箱：</label>
				<input type="text" name="email" class="text" id="email" />
				<span class="star">*</span>
			</p>
			<p>
				<label for="date">性别：</label>
				<input type="radio" name="sex" id="male" value="男" checked="checked"/><label for="male">男</label>
				<input type="radio" name="sex" id="female" value="女"/><label for="female">女</label>
			</p>
			<p>
				<label for="birthday">生日：</label>
				<input type="text" name="birthday" class="text" id="birthday" />
			</p>
			
		</form>
		
		<div id="loading">数据交互...</div>
		
		<form id="login" title="会员登录">
			<ol class="login_error"></ol>
			<p>
				<label for="user">账号：</label>
				<input type="text" name="login_user" class="text" id="login_user"/>
				<span class="star">*</span>
			</p>
			<p>
				<label for="pass">密码：</label>
				<input type="password" name="login_pass" class="text" id="login_pass" />
				<span class="star">*</span>
			</p>
			<p>
				<input type="checkbox" name="expires" id="expires" checked="checked" />
				<label for="expires">登录后有效期一周</label>
			</p>
		</form>
	</body>
</html>
